<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
</head>
<body>

	<div class="container">

		<br>

		<h1>Math Methods <i>!</i></h1>

	<details ontoggle="message1()">
		<summary>
			<u> Instructions </u>
			<br>
			<i id="message"></i>
		</summary>
	</details>

	</div>

	<br>
	<br>

	<div class="container">

		<input type="number" class="form-control" id="num1">

	</div>

	<br>
	<br>

	<div class="container">
		<button type="button" class="btn btn-success" onclick="RndResult()">Round it off!</button>

		<button type="button" class="btn btn-danger" onclick="PowResult()">Pow raised to 2!</button>

		<button type="button" class="btn btn-primary" onclick="SqrtResult()">Skrrt Square Roots</button>

		<button type="button" class="btn btn-warning" onclick="AbsResult()">ABSOLUTE not Abs</button>

		<button type="button" class="btn btn-success" onclick="MinResult()">Min!</button>

		<button type="button" class="btn btn-danger" onclick="MaxResult()">Max!</button>

		<button type="button" class="btn btn-primary" onclick="RandomResult()">Randomizer</button>

	</div>

	<br>

	<div class="container">
		<kbd id="result1"> Answer is...</kbd>

	</div>

	<script>

		function message1() {
			document.getElementById("message").innerHTML = "Input one number then click the buttons below.";

		}

		function RndResult() {
			var round = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.round(round);

		}

		function PowResult() {
			var pow = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.pow(pow,2);

		}

		function SqrtResult() {
			var sqrt = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.sqrt(sqrt);

		}

		function AbsResult() {
			var abs = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.abs(abs);

		}

		function MinResult() {
			var min = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.min(min,2,3,4,5,6,7,8,9);

		}

		function MaxResult() {
			var max = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.max(max,2,3,4,5,6,7,8,9);

		}

		function RandomResult() {
			var random = document.getElementById("num1").value;
			document.getElementById("result1").innerHTML = Math.random(random);

		}

	</script>

	<br>
<center>
	<img style="width: 480px; height: 400px" src="Math in ICT.png">
</center>

</body>
</html>
